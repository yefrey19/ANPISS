<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANPISS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>     
    <div class="contact-wrapper sign-in" >
        <div>
            <img src="img/Logo.png">
            <h2 class="campo">Mision</h2>
            <p class="mision-vision"> 
                <span id="mision"> </span>
            </p>
            <h2 class="campo">Visión</h2>
            <p class="mision-vision">
               <span id="vision"> </span>
            </p>
        </div>

            <section class="form-login" id="formulario">
                <h3>Login</h3>
                <div class="imgen">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users" width="60" height="80" viewBox="0 0 24 24" stroke-width="0.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="9" cy="7" r="4" />
                    <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    <path d="M21 21v-2a4 4 0 0 0 -3 -3.85" />
                  </svg>
                </div>
                <input class="controls" type="text" required="" value="" placeholder="Usuario" id="txtCorreo">
                <input class="controls" type="password" required="" value="" placeholder="Contraseña" id="txtContrasenna">
                <input class="buttons" type="submit" name="" value="Ingresar" id="btnIngresar">
                <p><a href="recuperar.html">¿Olvidastes tu Contraseña?</a></p>
          
              </section>
            </div>
        </div>
        <script src="javascript/iniciosesion.js"></script>
        <script src="javascript/logicaNegociosUsuarios.js"></script>
        <script src="javascript/logicaInterfazInicioSesion.js"></script>
</body>
</html>
